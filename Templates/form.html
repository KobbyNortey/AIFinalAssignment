<!DOCTYPE html>
<html>
<head>
    <title>Period Predictor</title>
</head>
<body>
    <h1>Period Predictor</h1>
    <form method="POST">
        <label for="age">Age:</label>
        <input type="number" name="age" required><br><br>

        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" name="bmi" required><br><br>

        <label for="mean_cycle_length">Average Cycle Length (days):</label>
        <input type="number" name="mean_cycle_length" required><br><br>

        <label for="menses_length">Length of Menses (days):</label>
        <input type="number" name="menses_length" value="5"><br><br>

        <label for="unusual_bleeding">Unusual Bleeding:</label>
        <input type="checkbox" name="unusual_bleeding" value="1"><br><br>

        <label for="bleeding_intensity">Mean Bleeding Intensity (1-5):</label>
        <input type="number" name="bleeding_intensity" min="1" max="5" value="3"><br><br>

        <label for="days_since_last_period">Days Since Last Period:</label>
        <input type="number" name="days_since_last_period" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
